name: Node CI

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pack
        uses: actions/checkout@v3
      - name: node index
        run: |
          npm ci
          node index
      - name: AtmoPack-Vanilla
        uses: actions/upload-artifact@v3
        with:
          name: AtmoPack-Vanilla
          path: AtmoPack-Vanilla.zip
